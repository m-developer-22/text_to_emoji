<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="animator">
        <div class="context">
            <h1>Text to Emoji converter</h1>
        </div>
    
        <div class="area" >
                <ul class="circles">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                </ul>
        </div >
    </div>

    <div id="main">
        <h1>Text <span><img src="./Arrow.png" alt=""></span>Emoji</h1>

        <div id="controller-div">
            <h3 id="encryptbutton"><span><img src="./Lock.png" alt=""></span>Encrypt Text</h3>
            <h3 id="decryptbutton"><span><img src="./openlock.png" alt=""></span>Decrypt Emoji</h3>
        </div>

        <div id="encryption-part">
            <h5>Type a Message</h5>
            <textarea placeholder="Enter your text to encrypt" name="" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>Set a password</h5>
            <input type="password" placeholder="Set a password for decrypt" id="password">
            <button id="encrypt-btn"><span><img src="./Lock.png" alt=""></span>Encrypt message</button>
        </div>

        <div id="decryption-part">
            <h5>Paste encrypted emoji</h5>
            <textarea placeholder="Enter your text to decrypt" name="" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>Enter the password</h5>
            <input type="password" placeholder="Enter the password to decrypt" id="finalpassword">
            <button id="decrypt-btn"><span><img src="./openlock.png" alt=""></span>Decrypt message</button>
        </div>

        <div id="result"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
